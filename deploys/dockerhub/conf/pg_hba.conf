# PostgreSQL Client Authentication Configuration File
# Optimized for Docker containers and sibling container access

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Allow sibling containers in Docker networks
# Docker bridge network range (default)
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             172.17.0.0/16           scram-sha-256
host    all             all             172.18.0.0/16           scram-sha-256
host    all             all             172.19.0.0/16           scram-sha-256
host    all             all             172.20.0.0/16           scram-sha-256

# Docker Compose networks (common ranges)
host    all             all             192.168.0.0/16          scram-sha-256

# Custom network ranges (if needed)
host    all             all             10.0.0.0/8              scram-sha-256

# Allow connections with SSL (if enabled in future)
hostssl all             all             0.0.0.0/0               scram-sha-256
hostssl all             all             ::/0                    scram-sha-256

# Development/testing connections (comment out in production)
# host    all             all             0.0.0.0/0               md5
